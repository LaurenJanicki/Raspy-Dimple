<div class="host results-host-view">
  <p id="current-round">Results:</p>
	<table>
		<tr>
			<th>Name</th><th>Round</th><th>Total</th>
		</tr>
		<tr ng-repeat="answer in answers">
			<td>{{ players[answer.playerKey].name }}</td>
			<td>{{ answer.votes }}</td>
			<td>{{ players[answer.playerKey].votes }}</td>
		</tr>
	</table>

  <div class="next_timer">
    <span class="timer">{{timeLeft.$value}}</span>
  </div>
</div>
