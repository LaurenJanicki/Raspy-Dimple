<div ng-controller="result_displayCtrl">
	<p> Current Round: {{ currentRound }} </p>
	Question: {{ question }}
	<ul>
		<li ng-repeat="answer in answers">
			{{ players[answer.playerKey].name }} 
			<br>
			Current Round Points: {{ answer.votes }}
			<br>
			Total Points: {{ players[answer.playerKey].votes }}
		</li>
	</ul>

	<input type="submit" value="Next" ng-click="toNextDisplay()">
</div>
