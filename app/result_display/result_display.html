<div class="host results-host-view">

  <p id="current-round">Question {{ currentRound }}:</p>
  <p id="question">{{question}}</p>

	<ul id="results">
		<li ng-repeat="answer in answers">
			{{ players[answer.playerKey].name }} 
			<br>
			Current Round Points: {{ answer.votes }}
			<br>
			Total Points: {{ players[answer.playerKey].votes }}
		</li>
	</ul>

	{{timeLeft.$value}}
  
  <p id="go-button">
    <a ng-click="toNextDisplay()" href="#">â†’Next Round!</a>
  </p>
</div>
