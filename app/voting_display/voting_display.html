<div class="host voting-host-view">
	
  <p id="current-round">Question {{ currentRound }}:</p>
  <p id="question">{{question}}</p>
  
  <ul id="answers">
    <li ng-repeat="answer in answers">
      {{answer.response}}
    </li>
  </ul>

  {{timeLeft.$value}}

  <a ng-click="toResultDisplay()" href="#">See Results!</a>


</div>
