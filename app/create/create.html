<div id="create-host-view" ng-controller="createCtrl">
  <h2>Create new game</h2>

  <p>Join this game<br/> with the following code:</p>
  <p id="game-code">{{code}}</p>

  <p>Current players:</p>
  <div class="current-players">
    <span ng-repeat="player in players">
      | {{player.name}}
    </span>
  </div>
  <p id="go-button">
    <a ng-click="toQuestionDisplay()" href="#">→ → → GO! ← ← ←</a>
  </p>
</div>
