<div id="voting-player-view">
  <div ng-show="!holdView">
    <p> Current Round: {{ currentRound }} </p>
    <p>{{question}}</p>

    <p>Pick your favorite answer!!!</p>

    <ul>
      <li ng-repeat="answer in answers | filter:filterPlayer" ng-click="chooseAnswer(answer.playerKey)" >
        {{answer.response}}
      </li>
    </ul>
  </div>

  <div ng-show="holdView">
    Waiting for other players to vote . . .
  </div>
</div>
