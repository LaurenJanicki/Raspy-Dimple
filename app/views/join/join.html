<div id="join-view">
  <h2>Join a game!</h2>
  <form ng-show="!holdGame">
    <p>
      <label>Enter code to join game:</label>
      <input ng-model='join.code'>
    </p>
    <p>
      <label>Enter your name:</label>
      <input ng-model='join.name'>
      <img src="{{ join.photo }}" class="preview-photo">
      <input type="file" accept="image/*;capture=camera" fileread="join.photo">
    </p>
    <button id="join-button" name="submit" ng-click="go()">GO!</button>
  </form>

  <div ng-show="holdGame">
    Waiting for other players . . .
  </div>
</div>
