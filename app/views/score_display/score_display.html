<ul class="players">
  <li ng-repeat="player in players | orderBy:'-votes'">
    <div class="profile-photo"><img ng-src="{{ player.profilePhoto === '' ? './assets/default-profile.jpg' : player.profilePhoto }}"></div>
    <div class="name">{{ player.name }} <span class="votes" ng-show="player.votes">{{ player.votes }}</span></div>
  </li>
</ul>
