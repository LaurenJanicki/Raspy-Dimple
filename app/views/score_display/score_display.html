<ul class="players">
  <li ng-repeat="player in players | orderBy:'-votes'">
    <div class="profile-photo" style="background:url('{{ player.profilePhoto === '' ? './assets/default-profile.jpg' : player.profilePhoto }}');"></div>
    <div class="name">{{ player.name }} <span class="votes" ng-show="player.votes">{{ player.score }}</span></div>
  </li>
</ul>
