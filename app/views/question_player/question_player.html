<div class="question-player-view">
  <div ng-show="!holdView">
    <p>Current Round: {{ currentRound }}</p>
    <p class="question">{{question.question}}</p>
    <p class="question" ng-show="isImagePrompt()">
      <img src="{{ question.image }}">
    </p>
   
    <p>{{timeLeft.$value}}</p>

    <form ng-submit="submitPlayerAnswer(answer)">
      <input ng-model="answer" type="textarea"/>
      <br>
      <button type='submit'>Submit</button>
    </form>
  </div>

  <div class="wait" ng-show="holdView">
    Waiting for other players to answer . . .
  </div>
</div>
