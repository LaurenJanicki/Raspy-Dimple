<div class="host question-host-view" ng-controller="question_displayCtrl">

  <p class="current-round">Question {{currentRound}}:</p>
  
  <p class="question">{{question.question}}</p>
  <p class="question" ng-show="isImagePrompt()">
    <img src="{{ question.image }}">
  </p>

	<div class="next_timer">
	  <span id="timer">{{timeLeft.$value}}</span>
	</div>
</div>
