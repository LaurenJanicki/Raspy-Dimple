<div class="result-player-view">
	<!-- Todo: Replace with directive -->
	<p> Current Round: {{ currentRound }} </p>
	<p>{{timeLeft.$value}}</p>

	<h1>Voting Results!</h1>

	<p class="question">{{question.question}}</p>


	<table>
		<tr>
			<th>Name</th><th>Round</th><th>Total</th>
		</tr>
		<tr ng-repeat="answer in answers">
			<td>{{ players[answer.playerKey].name }}</td>
			<td>{{ answer.votes }}</td>
			<td>{{ players[answer.playerKey].votes }}</td>
		</tr>
	</table>

	<p>Get ready for next round!</p>
</div>
