<p> Current Round: {{ currentRound }} </p>

<h1>VOTING RESULTS!</h1>

<p>{{question}}</p>

<p>RESULTS</p>

<ul>
  <li ng-repeat="answer in answers | orderBy:'-votes'">
    {{getPlayerName(answer.playerKey)}}: {{answer.response}} : {{answer.votes}} Votes
  </li>
</ul>

<!-- replaced Temporary Button -->
<input type="submit" value="Next" ng-click="toNextDisplay()">
<p>Get ready for next round!</p>
