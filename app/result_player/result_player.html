<div class="result-player-view">
	<p> Current Round: {{ currentRound }} </p>

	<h1>VOTING RESULTS!</h1>

	<p class="question">{{question}}</p>

	<p>{{timeLeft.$value}}</p>

	<div class="results">
	  <div ng-repeat="answer in answers | orderBy:'-votes'">
	    &bull; {{getPlayerName(answer.playerKey)}} {{answer.votes}} Votes:
	    {{answer.response}}
	  </div>
	</div>
	<p>Get ready for next round!</p>
</div>
